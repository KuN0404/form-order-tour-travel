<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Form Surat Asuransi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="p-5">
    <div class="container">
      <h3 class="text-center mb-4">Formulir Persetujuan Asuransi</h3>

      <form id="asuransiForm">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input type="text" class="form-control" id="nama" name="nama" required />
        </div>

        <div class="mb-3">
          <label for="id_order" class="form-label">ID Transaksi</label>
          <input type="text" class="form-control" id="id_order" name="id_order" required />
        </div>

        <button type="submit" class="btn btn-primary">Buat Surat</button>
      </form>
    </div>

    <script>
      document.getElementById('asuransiForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const nama = encodeURIComponent(document.getElementById('nama').value);
        const id_order = document.getElementById('id_order').value;

        // Redirect ke surat.html dengan parameter
        window.open(`https://kun0404.github.io/form-order-tour-travel/surat-asuransi.html?nama=${nama}&id_order=${id_order}`, '_blank');
      });
    </script>
  </body>
</html>
