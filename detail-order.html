<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      @media print {
        @page {
          size: 21cm 10.25cm; /* Folio dibagi 4 */
          margin: 0;
        }
        .no-print {
          display: none !important;
        }
        body {
          font-size: 10pt;
          margin: 0;
          padding: 0;
        }
        .print-container {
          width: 100%;
          height: auto;
          padding: 0.5cm;
          margin: 0;
          box-shadow: none;
          position: fixed;
          top: 0;
          left: 0;
          transform: none;
        }
        .border-print {
          border-bottom: 1px solid #000 !important;
        }
        .watermark {
          opacity: 0.05;
        }
      }

      body {
        font-size: 12pt;
        background-color: #f8f9fa;
      }

      .print-container {
        width: 21cm;
        min-height: 10.25cm;
        padding: 0.8cm;
        margin: 20px auto;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        background-color: #fff;
        border-radius: 8px;
        position: relative;
      }

      .border-print {
        border-bottom: 1px solid #3d85c6;
        padding-bottom: 5px;
        margin-bottom: 8px;
        transition: all 0.3s ease;
      }

      .header {
        text-align: center;
        margin-bottom: 15px;
        font-weight: bold;
        font-size: 1.2rem;
        color: #2c3e50;
        padding: 8px;
        background-color: #f1f8ff;
        border-radius: 5px;
        border-left: 5px solid #3d85c6;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .label {
        font-weight: 600;
        color: #3d85c6;
      }

      .data-row {
        margin-bottom: 12px;
      }

      .print-btn {
        background-color: #3d85c6;
        border-color: #3d85c6;
        transition: all 0.3s ease;
      }

      .print-btn:hover {
        background-color: #2a75b5;
        border-color: #2a75b5;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .watermark {
        position: absolute;
        bottom: 10px;
        right: 15px;
        opacity: 0.1;
        font-size: 3rem;
        font-weight: bold;
        transform: rotate(-30deg);
        color: #3d85c6;
        z-index: 0;
      }

      /* Hover effects for better interactivity */
      .border-print:hover {
        border-bottom: 1px solid #ff6b6b;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col-12 text-center mb-3">
          <div class="no-print">
            <button class="btn print-btn text-white mt-2" onclick="window.print()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-printer me-2" viewBox="0 0 16 16">
                <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z" />
                <path
                  d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2H5zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4V3zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2H5zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1z" />
              </svg>
              Cetak
            </button>
          </div>
        </div>
      </div>

      <div class="print-container">
        <div class="watermark">SPK</div>
        <div class="header">DETAIL ORDER</div>

        <div class="row g-3 data-row">
          <div class="col-6">
            <div class="row">
              <div class="col-4 label">ORDER ID</div>
              <div class="col-8 border-print fs-5" id="id_order"></div>
            </div>
          </div>
          <div class="col-6">
            <div class="row">
              <div class="col-5 label">TGL BERANGKAT</div>
              <div class="col-7 border-print fs-5" id="tanggal"></div>
            </div>
          </div>
        </div>

        <div class="row g-3 data-row">
          <div class="col-6">
            <div class="row">
              <div class="col-4 label">DRIVER</div>
              <div class="col-8 border-print fs-5" id="driver"></div>
            </div>
          </div>
          <div class="col-6">
            <div class="row">
              <div class="col-5 label">MOBIL</div>
              <div class="col-7 border-print fs-5" id="mobil"></div>
            </div>
          </div>
        </div>

        <div class="row g-3 data-row">
          <div class="col-6">
            <div class="row">
              <div class="col-4 label">PENYEWA</div>
              <div class="col-8 border-print fs-5" id="penyewa"></div>
            </div>
          </div>
          <div class="col-6">
            <div class="row">
              <div class="col-5 label">JAM JEMPUT</div>
              <div class="col-7 border-print fs-5" id="jam"></div>
            </div>
          </div>
        </div>

        <div class="row g-3 data-row">
          <div class="col-12">
            <div class="row">
              <div class="col-2 label">HP</div>
              <div class="col-10 border-print fs-5" id="hp"></div>
            </div>
          </div>
        </div>

        <div class="row g-3 data-row">
          <div class="col-12">
            <div class="row">
              <div class="col-2 label">PENJEMPUTAN</div>
              <div class="col-10 border-print fs-5" id="penjemputan"></div>
            </div>
          </div>
        </div>

        <div class="row g-3 data-row">
          <div class="col-12">
            <div class="row">
              <div class="col-2 label">TUJUAN</div>
              <div class="col-10 border-print fs-5" id="tujuan"></div>
            </div>
          </div>
        </div>

        <div class="row g-3 data-row">
          <div class="col-12">
            <div class="row">
              <div class="col-2 label">BB</div>
              <div class="col-10 border-print fs-5" id="bb"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function getParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name) || '-';
      }

      function formatDate(dateString) {
        if (!dateString || dateString === '-') return '-';
        const date = new Date(dateString);
        return date.toLocaleDateString('id-ID', {
          day: 'numeric',
          month: 'long',
          year: 'numeric',
        });
      }

      // Isi data dari URL
      document.getElementById('id_order').textContent = getParam('id');
      document.getElementById('tanggal').textContent = formatDate(getParam('tgl'));
      document.getElementById('driver').textContent = getParam('driver');
      document.getElementById('mobil').textContent = getParam('mobil');
      document.getElementById('penyewa').textContent = getParam('penyewa');
      document.getElementById('hp').textContent = getParam('hp');
      document.getElementById('jam').textContent = getParam('jam');
      document.getElementById('penjemputan').textContent = getParam('jemput');
      document.getElementById('tujuan').textContent = getParam('tujuan');
      document.getElementById('bb').textContent = getParam('bb');
    </script>
  </body>
</html>
